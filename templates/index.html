<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/Background_image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .box {
            background: rgba(255, 255, 255, 0.6); /* Transparent */
            backdrop-filter: blur(8px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(8px);
            padding: 40px 50px;
            border-radius: 14px;
            width: 600px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2e8b57;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
            color: #222;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.85);
        }

        input[type="submit"] {
            grid-column: 1 / -1;
            padding: 12px;
            background-color: #2e8b57;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #246f47;
        }

        h3 {
            text-align: center;
            margin-top: 25px;
            color: #222;
        }

        @media (max-width: 640px) {
            .box {
                width: 90%;
                padding: 30px 20px;
            }

            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Crop Recommendation System</h2>
        <form action="/predict" method="post">
            <div>
                <label for="N">Nitrogen (N):</label>
                <input type="text" name="N" placeholder="E.g. 0–140">
            </div>
            <div>
                <label for="P">Phosphorus (P):</label>
                <input type="text" name="P" placeholder="E.g. 5–145">
            </div>
            <div>
                <label for="K">Potassium (K):</label>
                <input type="text" name="K" placeholder="E.g. 5–205">
            </div>
            <div>
                <label for="Temperature">Temperature (°C):</label>
                <input type="text" name="Temperature" placeholder="E.g. 10–45°C">
            </div>
            <div>
                <label for="Humidity">Humidity (%):</label>
                <input type="text" name="Humidity" placeholder="E.g. 30–100%">
            </div>
            <div>
                <label for="pH_Value">pH:</label>
                <input type="text" name="pH_Value" placeholder="E.g. 4.5–9.5">
            </div>
            <div>
                <label for="Rainfall">Rainfall (mm):</label>
                <input type="text" name="Rainfall" placeholder="E.g. 20–300 mm">
            </div>
            <input type="submit" value="Predict Crop">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
